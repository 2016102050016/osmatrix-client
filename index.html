<!DOCTYPE html>

<html>
<head>
	<title>HTML5 Map Viewer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="" />

	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold" />
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css">
	<!--[if lte IE 8]>
	    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css">
	<![endif]-->

	<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
	<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.2.1"></script>	
</head>

<body>
<!--	<h1>OSMatrix</h1>-->
	<section id="map"></section>
    
    
	<div id="toolbox">
		<div id="geolocate" class="tool">
			<div class="spinner"></div>
			<button><span>G</span></button>
		</div>

		<div id="searchPlace" class="tool">
			
			<div class="spinner"></div>
			<div class="content">
				<h2>Find place</h2>
				<input type="text">
				<ul class="resultList"></ul>
			</div>
			<button><span>F</span></button>
		</div>

		<div id="layer" class="tool">
			<div class="spinner"></div>
			
			<div class="content">
				<h2>Choose Layer</h2>
                <form>
                    <fieldset>
                        <legend>Select characteristic</legend>
                        <select id="characteristics"></select>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Select display mode</legend>
                        <div class="btn-group" id="layerMode">
                            <button class="btn btn-success active" type="button" value="timestamp">Single</button>
                            <button class="btn" type="button" value="diff">Comparison</button>
                        </div>
                        
                    </fieldset>
                    
                    <fieldset id="timestamps">
                        <legend>Select timestamps</legend>
                    </fieldset>

                    <button type="submit" class="btn">Update layer</button>
                </form>
			</div>

			<button><span>L</span></button>
		</div>
	</div>


    <div id="sidebar">
        <div id="legend" class="tool">
            <div class="content">
                <h2>Legend</h2>
            </div>
            <button><span>L</span></button>
        </div>
    </div>
</body>
    
<script type="text/javascript" src="js/osmatrix.js"></script>
<script type="text/javascript" src="js/event.js"></script>
<script type="text/javascript" src="js/permalink.js"></script>
<script type="text/javascript" src="js/geolocator.js"></script>
<script type="text/javascript" src="js/geocoder.js"></script>
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<script type="text/javascript" src="js/control.js"></script>

</html>
